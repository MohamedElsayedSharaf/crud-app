<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>CRUD</h2>
            <p>product mangement system</p>

        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="prices" id="prices">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                <div class="btn-search">
                    <button onclick="getSearch(this.id)" id="search-title">Search By Title</button>
                    <button onclick="getSearch(this.id)" id="search-category">Search By Category</button>
                </div> 
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>cateogry</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>Samsaung Galaxy A10</td>
                        <td>2100</td>
                        <td>20</td>
                        <td>45</td>
                        <td>30</td>
                        <td>2200</td>
                        <td>phone</td>
                        <td><button id="update">Update</button></td>
                        <td><button id="delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="crud.js"></script>
</body>
</html>
